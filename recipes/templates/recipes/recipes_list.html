<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Receitas</title>
  <script src=""></script>
  <style>
        :root {
            --bg-color: #f8f9fa;
            --container-bg: #ffffff;
            --text-color: #495057;
            --heading-color: #212529;
            --primary-color: #007bff;
            --border-color: #dee2e6;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-strong: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 3rem auto;
            padding: 2.5rem;
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 10px 15px var(--shadow-light), 0 4px 6px var(--shadow-light);
        }
        h1 {
            color: var(--heading-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
            text-align: center;
            letter-spacing: -0.025em;
        }
        .recipe-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem;
            background-color: #fefefe;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 1.5rem;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .recipe-item a {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
        }
        .recipe-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow-strong);
        }
        .recipe-item img {
            width: 15em;
            height: 15em;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-light);
            flex-shrink: 0;
        }
        .recipe-content {
            flex-grow: 1;
        }
        h2 {
            color: var(--heading-color);
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
        }
        h2 a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }
        h2 a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        p {
            margin-bottom: 0.25rem;
        }
        strong {
            font-weight: 600;
        }
        .hr-divider {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2rem 0;
        }
        .empty-message {
            text-align: center;
            font-style: italic;
            color: #868e96;
            padding: 2rem;
            border: 2px dashed #ced4da;
            border-radius: 8px;
            margin-top: 2.5rem;
            background-color: #e9ecef;
        }
  </style>
</head>

<body>

  <div class="container">
    <h1>Receitas cadastradas</h1>
{% for recipe in recipes %}
  <div class="recipe-item">
   
    {% if recipe.image %}
    <img src="{{ recipe.image.url }}" alt="Imagem de {{ recipe.title }}">
    {% endif %}
     <a href="{% url 'recipes_detail' recipe.pk %}"><div class="recipe-content">
      <h2>{{ recipe.title }}</h2>
      <p><strong>Tempo de Preparo:</strong> {{ recipe.cooking_time }} minutos</p>
      <p><strong>Ingredientes:</strong> {{ recipe.ingredients }}</p>
      <p><strong>Instruções:</strong> {{ recipe.instructions }}</p>
    </div>   </a>
 
  </div>
  <div class="hr-divider"></div>
{% empty %}
  <p class="empty-message">Nenhuma receita cadastrada.</p>
{% endfor %}

  </div>

</body>
</html>
